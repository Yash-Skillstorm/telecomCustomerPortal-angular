<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header text-center">LOGIN</h4>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input [(ngModel)]="users.email" type="email" id="Email" #Email="ngModel" class="form-control" />
                  <label class="form-label" for="Email">Email address</label>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input [(ngModel)]="users.password" type="password" id="Password" #Password="ngModel" class="form-control" />
                  <label class="form-label" for="Password">Password</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                <div class="text-center">
                  <p>Not a member? <a class="nav-link" data-mdb-toggle="tab" role="tab" aria-controls="ex1-tabs-2" aria-selected="false"
                    [routerLink]="['/registration']">Registration</a></p>                  
                </div>
              </form>            
        </div>
    </div>
</div>
