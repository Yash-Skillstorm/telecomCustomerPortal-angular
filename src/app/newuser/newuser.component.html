
    <div id="new-home-listing">
        <h2>User</h2>
        <form id="userForm" (ngSubmit)="save();" #userForm >
            <div class="form-group">
                <label for="Email">Email</label>
                <input [(ngModel)]="userList.email"  name="Email" class="form-control" id="Email" type="text" #Email="ngModel" />
                <label for="Name">Name</label>
                <input [(ngModel)]="userList.name" name="Name" class="form-control" id="Name" type="text"  />
                <label for="Password">Password</label>
                <input [(ngModel)]="userList.password" name="Password" class="form-control" id="Password" type="text"  />
            </div>
            <div>
                <input class="btn btn-primary submit-button" type="submit" value="Save" style="margin-top: 5px;" />
            </div>
        </form>
    </div>
