<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header text-center">SIGN UP</h4>
        <div class="card-body">
            <form id="registration" (ngSubmit)="add(); registration.reset()" #registration>
                <div class="form-group">
                <div class="form-outline mb-4">
                    <mat-form-field style="margin-left: 85px; width:80%"  appearance="standard">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="users.name" type="text" name="Name" id="Name" required #Name="ngModel"
                        class="form-control" />
                        <mat-error *ngIf="Name.invalid">Name is required</mat-error>
                    </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                <div class="form-outline mb-4">
                    <mat-form-field style="margin-left: 85px; width:80%"  appearance="standard">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="users.email" type="text" name="Email" id="Email" required #Email="ngModel"
                        class="form-control" />
                    <mat-error *ngIf="Email.invalid">Email is required</mat-error>
                    </mat-form-field>
                </div>
                </div>
                <div class="form-group">
                <div class="form-outline mb-4">
                    <mat-form-field style="margin-left: 85px; width:80%"  appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="users.password" type="text" name="Password" id="Password" required #Password="ngModel"
                        class="form-control" />
                        <mat-error *ngIf="Password.invalid">Password is required</mat-error>
                    </mat-form-field>
                </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block mb-4" (click)="getBack()">Cancel</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
