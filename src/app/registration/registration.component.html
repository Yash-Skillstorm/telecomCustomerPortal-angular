<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header text-center">SIGN UP</h4>
        <div class="card-body">
            <form id="registration" (ngSubmit)="add(); registration.reset()" #registration>
                <div class="form-outline mb-4">
                    <input [(ngModel)]="users.name" type="text" name="Name" id="Name" #Name="ngModel"
                        class="form-control" />
                    <label class="form-label" for="Name">Name</label>
                </div>

                <div class="form-outline mb-4">
                    <input [(ngModel)]="users.email" type="text" name="Email" id="Email" #Email="ngModel"
                        class="form-control" />
                    <label class="form-label" for="Email">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input [(ngModel)]="users.password" type="text" name="Password" id="Password" #Password="ngModel"
                        class="form-control" />
                    <label class="form-label" for="Password">Password</label>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block mb-4" (click)="getBack()">Cancel</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
